{% extends 'demo/base.html' %}

{% block content %}
    <div class="person">
        <h3>{{ person.unique_id }}</h3>
        <h4>{{ person.maiden_name }}</h4>
        <p>DOB: {{ person.birth_date }}</p>
        <p>Age: {{ person.age }}</p>
        <p>Birth City: {{ person.city_of_birth }}</p>
        {% if user.is_authenticated %}
        <h4>Edit this person: <a class="btn btn-default" href="{% url 'demo_edit' pk=person.pk %}"><span class="glyphicon glyphicon-pencil"></span></a></h4>
        {% endif %}
        <hr>
     <h3><a href="{% url 'demo_list' %}">Back to listing</a></h3>
    </div>
   
{% endblock %}
